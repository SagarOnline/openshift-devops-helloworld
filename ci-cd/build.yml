kind: "BuildConfig"
apiVersion: "v1"
metadata:
  name: "helloworld-build"
spec:
  runPolicy: "Serial"
  source:
    type: "Git"
    binary:
      uri: "https://github.com/SagarOnline/openshift.git"
      ref: "master"
    contextDir: "helloworld"
  strategy:
    type: "Docker"
    dockerStrategy:
      dockerfilePath: Dockerfile
      env:
        - name: "BUILD_LOGLEVEL"
          value: "5"
  output:
    to:
      kind: "ImageStreamTag"
      name: "helloworld:v1"